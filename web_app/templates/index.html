<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottip√§iv√§</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.png') }}" type="image/png">
</head>
<body>
    <h1>Ottip√§iv√§</h1>
    
    <form method="POST" action="/">
        <label for="city">Sy√∂t√§ kaupungin nimi:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Onko ottip√§iv√§?</button>
    </form>

    <h2>üìç {{ location }}</h2>

    <div class="navigation">
        <button id="prev-day" onclick="changeDay(-1)">‚¨ÖÔ∏è Edellinen p√§iv√§</button>
        <button id="next-day" onclick="changeDay(1)">Seuraava p√§iv√§ ‚û°Ô∏è</button>
    </div>

    <div id="forecast-display" class="forecast-display">
        {% for obj in filteredData[0] %}
            <div class="forecast-item">
                <p>{{ obj.date | dateformat }}</p>
                <p>L√§mp√∂tila: {{ obj.temp }} ¬∞C</p>
                <p>Tuulen nopeus: {{ obj.wind_speed }} m/s</p>
                <p>{{ obj.prediction }}</p>
                <img src="{{ url_for('static', filename='icons/' + obj.fisherman_icon) }}" alt="Fishing Success">
            </div>
        {% endfor %}
    </div>

    <footer>
        <p>Created with ‚ù§Ô∏è by <a href="https://github.com/joonaskopsala">joonas</a></p>
    </footer>

    <script>
        let currentDay = 0;
    
        const forecastData = JSON.parse('{{ filteredData | tojson | safe }}')
    
        if (!Array.isArray(forecastData) || forecastData.length === 0) {
            console.error("K√§vi virhe. Yrit√§ uudelleen my√∂hemmin.");
        }
    
        function changeDay(direction) {
            currentDay += direction;
            if (currentDay < 0) currentDay = forecastData.length - 1; // Wrap to last day
            if (currentDay >= forecastData.length) currentDay = 0;    // Wrap to first day
    
            updateForecast();
        }
    
        function updateForecast() {
            const forecastDisplay = document.getElementById("forecast-display");
            forecastDisplay.innerHTML = '';
    
            if (forecastData[currentDay]) {
                forecastData[currentDay].forEach(item => {
                    forecastDisplay.innerHTML += `
                        <div class="forecast-item">
                            <p>${new Date(item.date * 1000).toLocaleString('fi-FI', { dateStyle: 'short', timeStyle: 'short' })}</p>
                            <p>L√§mp√∂tila: ${item.temp} ¬∞C</p>
                            <p>Tuulen nopeus: ${item.wind_speed} m/s</p>
                            <p>${item.prediction}</p>
                            <img src="/static/icons/${item.fisherman_icon}" alt="Fishing Success">
                        </div>
                    `;
                });
            }
        }
    
        updateForecast();
    </script>    
</body>
</html>
