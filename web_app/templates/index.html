<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottip√§iv√§</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.png') }}" type="image/png">
</head>
<body>
    <h1>Ottip√§iv√§</h1>
    
    <form method="POST" action="/">
        <label for="city">Sy√∂t√§ kaupungin nimi:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Onko ottip√§iv√§?</button>
    </form>

    <h2>üìç {{ location }}</h2>

    <h3 class="day">{{ day }}</h3>

    <div id="forecast-display" class="forecast-display">
        {% for obj in filteredData[0] %}
            <div class="forecast-item">
                <p>L√§mp√∂tila: {{ obj.temp }} ¬∞C</p>
                <p>Tuulen nopeus: {{ obj.wind_speed }} m/s</p>
                <p>{{ obj.prediction }}</p>
                <img src="{{ url_for('static', filename='icons/' + obj.fisherman_icon) }}" alt="Fishing Success">
            </div>
        {% endfor %}
    </div>

    <div class="navigation">
        <button id="prev-day" onclick="changeDay(-1)">‚¨ÖÔ∏è Edellinen p√§iv√§</button>
        <button id="next-day" onclick="changeDay(1)">Seuraava p√§iv√§ ‚û°Ô∏è</button>
    </div>

    <footer>
        <p>Created with ‚ù§Ô∏è by <a href="https://github.com/joonaskopsala">joonas</a></p>
    </footer>

    <script>
        let currentDay = 0;
    
        const forecastData = JSON.parse('{{ filteredData | tojson | safe }}')
    
        if (!Array.isArray(forecastData) || forecastData.length === 0) {
            console.error("K√§vi virhe. Yrit√§ uudelleen my√∂hemmin.")
        }
    
        function changeDay(direction) {
            currentDay += direction
            if (currentDay < 0) currentDay = forecastData.length - 1
            if (currentDay >= forecastData.length) currentDay = 0
    
            updateNavigationButtons()
            updateForecast()
        }
    
        function updateForecast() {
            const prevButton = document.getElementById("prev-day")
            const nextButton = document.getElementById("next-day")
            const forecastDisplay = document.getElementById("forecast-display")
            forecastDisplay.innerHTML = ''

            const dayElement = document.querySelector(".day")

            if (forecastData[currentDay]) {
                prevButton.style.visibility = "visible"
                nextButton.style.visibility = "visible"
                const currentForecast = forecastData[currentDay][0];
                const formattedDate = new Date(currentForecast.date * 1000).toLocaleDateString('fi-FI', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })

                dayElement.innerHTML = formattedDate;

                forecastData[currentDay].forEach(item => {
                    forecastDisplay.innerHTML += `
                        <div class="forecast-item">
                            <p>L√§mp√∂tila: ${Math.round(item.temp)} ¬∞C</p>
                            <p>Tuulen nopeus: ${Math.round(item.wind_speed)} m/s</p>
                            <p>${item.prediction}</p>
                            <img src="/static/icons/${item.fisherman_icon}" alt="Fishing Success">
                        </div>
                    `
                });
            } else {
                prevButton.style.visibility = "hidden"
                nextButton.style.visibility = "hidden"
                forecastDisplay.innerHTML += `
                    <div class="forecast-item">
                        <p>Kaupunkia ei l√∂ytynyt üò™</p>
                    </div>
                `;
            }
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById("prev-day")
            const nextButton = document.getElementById("next-day")

            prevButton.style.visibility = currentDay === 0 ? 'hidden' : 'visible'

            nextButton.style.visibility = currentDay === forecastData.length - 1 ? 'hidden' : 'visible'
        }

        updateNavigationButtons()
        updateForecast()
    </script>    
</body>
</html>
